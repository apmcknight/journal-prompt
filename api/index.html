<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPI Controller | DEVELOPMENT USE ONLY</title>
</head>

<style>
    body{
        font-family:  sans-serif;
        padding-top: 40px;
        text-align: center;
    }

    body>h1{ padding-bottom: 50px; }
    body>form>select{ margin: 30px 0px 0px 10px; font-size: 1em; width: 150px; text-align: center; }
    body>form>textarea{ margin: 30px 0px 0px 10px; }
    body>form>button{
        margin-top: 30px;
        width: 100px;
        height: 50px;
        background: #000000;
        color: #ffffff;
        text-transform: uppercase;
        font-size: .8em;
        letter-spacing: .2em;
        cursor: pointer;
    }

    p{margin-top: 100px;}
    .reset{margin: 0 auto;}

</style>

<body>

    <h1>Submit your prompt!</h1>
    <p class="reset">
        This should be used for development use only. Not sutable for a production enviroment... Yet ;)
        <br><strong>Note:</strong> Any posts will be pushed to the API, but not reflected as the post URL is 
        set to localhost.

    </p>
    
    <form class="form-jpi" method="POST" action="http://localhost:3000/basePrompts">

            <select name="duration" required>
                <option value="null">Select Duration</option>
                <option value="1m to 5m>">1 to 5 minutes</option>
                <option value="5m to 10m>">5 to 10 minutes</option>
                <option value="10m to 30m>">10 to 30 minutes</option>
            </select>

            <select name="CAT" id="" required>
                <option value="null">Select A Cat</option>
                <option value="spiritual">Spiritual</option>
                <option value="sports">Sports</option>
                <option value="action">Action</option>
            </select>
            <br/>
            <textarea name="prompt" id="prompt-text" cols="100" rows="20" required placeholder="Type your prompt here!"></textarea>
            <br/>
        <button type="submit">Send</button>
      </form>

      <p>
        A project by <a target="_blank" href="http://mcknight.netlify.com">Adam McKnight</a> |
         <a target="_blank" href="https://www.github.com/apmcknight/journal-prompt">See the GitHub Repo</a>
    </p>
</body>
</html>
